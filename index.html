<!DOCTYPE html>
<html lang="PL">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Description" content="To Do List, możesz edytować, usuwać, wykonywać zadania.">
    <meta name="keywords" content="To Do List, Zadania, produktywność">
    <link rel="icon" href="images/toDoList__Icon.png" alt="Ikona to do list">                    
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
    crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <script src="javaScript/script.js" defer></script>
    <title>TO-DO LIST</title>
</head>
<body>
    <main class="todo">
    <section class="todo__SectionHeader">
        <header class="todo__Header">
        TO-DO LIST
        </header>
            <form class="todo__Form">
                <input type="text" class="todo__Input" placeholder="Co jest do zrobienia?">
                <button class="todo__Button">
                    <i class="fas fa-plus-square fa-2x"></i>
                </button>
            </form>
            <section class="todo__Container">
                <span class="todo__Buttons"></span>
                <ul class="todo__List"></ul>
                <section  class="todo__CountTasks">
                    <span class="todo__TotalTasks"></span>
                    <span class="todo__ComplatedTasks"></span>
                    <span class="todo__RemainingTasks"></span>
                </section>
            </section>
    </section>
    </main>
</body>
</html>
